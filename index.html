<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="blue"></div>
        <div class="photoBack">
            <img src="icons\user-circle.png" alt="photo" id="photo">
        </div>
        <p class="name">Jane Doe</p>
        <div class="city">
            <img src="icons/map-marker.png" width="2%" height="2%" alt="map-marker">
            <p>Seattle</p>       
        </div>
        <p class="description">Developer | Engineer | Problem Solver <br>
        Master of shadows and the internet!</p>
        <div class="link1">
            <img src="icons/gear.png" width="24px" height="24px" alt="gear">
            <a href="www.google.com">&ensp;edit profile</a>
        </div>
    </div>
</body>
</html>
